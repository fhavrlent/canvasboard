<div class="container-fluid height">
  <div class="row h-100">
    <div class="col-md-3 col-sm-10 main-scr">
      <form class="p-4 form-lst">
        <div class="header" routerLink="/">
          <img src="../../../assets/home/logo_bw.png" alt="" class="logo" />
          <div class="title"><p>Canvasboard</p></div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1"><strong>Email address</strong></label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            [(ngModel)]="emailId"
            [ngModelOptions]="{ standalone: true }"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"><strong>Password</strong></label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
            [(ngModel)]="password"
            [ngModelOptions]="{ standalone: true }"
          />
        </div>
        <div class="form-group">
          <a>Forgot Password?</a>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-outline-dark" (click)="login()">
            <strong style="padding: 10px">Login</strong>
          </button>
          <p style="font-size: 15px">
            <strong>Don't have an account?</strong>
            <a routerLink="/sign-up">Sign Up!</a>
          </p>
        </div>
        <hr />
        <div class="form-group text-center">
          <p style="margin-bottom: 5px"><strong>Or</strong></p>
          <button type="submit" class="btn btn-outline-danger">
            Login with Google
          </button>
        </div>
      </form>
    </div>
    <div
      class="col-md-9 mob-hidden back-img"
      style="background-color: pink"
    ></div>
  </div>
</div>
